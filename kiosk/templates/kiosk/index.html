<!DOCTYPE html>
<html>
<head>
{% load static %}
<script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
<script type="text/javascript" src='{% static "js/global.js" %}' ></script>
<script type="text/javascript" src='{% static "js/mbta.js" %}' ></script>
<script type="text/javascript" src='{% static "js/weather.js" %}' ></script>
</head>

<body onload="startTime()">

<div id="txt"></div>
<div id="train">
  <div id="station">
    <p></p>
    <div id="southbound">
      <p></p>
      <div id="southbound-eta">
      <p></p>
      </div>
    </div>
    <div id="northbound">
      <p></p>
      <div id="northbound-eta">
      <p></p>
      </div>
    </div>
 </div>
</div>

<br />
<div id="weather"></div>

{% if false %}
<!-- latest_message_list -->
    <ul>
    {% for message in latest_message_list %}
        <li><a href="{% url 'kiosk:detail' message.id %}">{{ message.message_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}

</body>
</html>
