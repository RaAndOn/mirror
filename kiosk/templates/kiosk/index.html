<!DOCTYPE html>
<html>
<head>
{% load static %}
<script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
<script type="text/javascript" src='{% static "js/global.js" %}' ></script>
<script type="text/javascript" src='{% static "js/mbta.js" %}' ></script>
<script type="text/javascript" src='{% static "js/weather.js" %}' ></script>
</head>

<body onload="startTime()">

<div id="txt"></div>
<div id="train">
</div>

<br />
<div id="weather"></div>

{% if latest_message_list %}
    <ul>
    {% for message in latest_message_list %}
        <li><a href="{% url 'kiosk:detail' message.id %}">{{ message.message_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}

</body>
</html>
